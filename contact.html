<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
</head>
<body>
    <header class="header">
        <div class="header-overlay"></div>
        <nav class="navbar">
            <a href="index.html" class="Home">Home</a>
            <a href="projects.html" class="Projects">Projects</a>
            <a href="skills.html" class="Skills">Skills</a>
            <a href="contact.html" class="Contact">Contact Me</a>
        </nav>
    </header>
    <section class="contact-section">
        <h1>Contact Me</h1>
        <div class="translucent-box">
            <h2>I'd love to hear from you Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quam vitae enim tenetur esse facilis, illum molestias quibusdam dolorum aperiam repellendus animi, rerum veritatis aut, hic placeat quasi quis autem ullam.</h2>
        </div>
        <form class="contact-form">
            <div class="form-container">
                <div class="left-side">
                    <input type="text" id="name" name="name" placeholder="Name" required>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <input type="date" id="date" name="date" placeholder="Appointment Date">
                </div>
                <div class="right-side">
                    <textarea id="message" name="message" rows="5" placeholder="Message" required></textarea>
                </div>
            </div>
        </form>
            <div class="submit-container">
                <button type="submit">Send</button>
            </div>
        
    </section>
</body>
</html>
